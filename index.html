<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的番茄鐘</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            color: #333;
            height: 100vh;
        }
        h1 {
            margin-top: 0;
            font-size: 4.5em;
            color: #ff6347; /* 番茄色 */
        }

        /* 頁籤樣式 */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 20px 35px;
            margin: 0 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #ffeadb;
        }
        .tab.active {
            background-color: #ff6347;
            color: white;
            font-weight: bold;
        }

        /* 時鐘樣式 */
        .timer {
            background-color: black;
            color: white;
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            width: 33%; /* 電腦版寬度 */
            max-width: 100%; /* 適配手機螢幕 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        /* 按鈕樣式 */
        .start-btn {
            background-color: #ff6347;
            color: white;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-btn:hover {
            background-color: #e5533f;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .timer {
                width: 90%; /* 手機版幾乎滿屏寬 */
            }
        }
    </style>
</head>
<body>
    <h1>我的番茄鐘</h1>
    <div class="tabs">
        <div class="tab active">專注時間</div>
        <div class="tab">短休息</div>
        <div class="tab">長休息</div>
    </div>
    <div class="timer">25:00</div>
    <button class="start-btn">開始</button>
</body>
</html>
